<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="index.css" />
    <link rel="icon" href="./js.JPG" type="image/gif" sizes="16x16">
    <title>Crude with JS</title>
  </head>
  <body>
  
    <nav class="nav navbar"style="background-color: rgba(32, 176, 233, 0.753);">
      <a class="navbar-brand">
         <h3 class="logo"><span class="crude">Crude</span> Operation with <span class="js">JS</span></h3>
      </a>
    </nav>
    
  
  </div>
    <div class="container py-4 my-4 border border-greay rounded shadow-sm ">
      <div>
        <h2 id="header">User Details</h2>
        <hr />
      </div>
      <div class="container-fluid shadow-sm bg-white rounded">
        <div class="row">
          <div class="col-md-3 lg-4 col-12 form_clas">
            <form>
              <div class="col py-3">
                <input
                  type="text"
                  class="form-control input-sm "
                  id="firstName"
                  placeholder="First Name                        *"
                />
                <span class="error" id="firstNameError">
                </span>
              </div>
              <div class="col">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Last name                         *"
                  id="lastName"
                />
                <span  class="error" id="lastNameError">
                </span>
              </div>
            </form>
          </div>
          <div class="col-md-3 d-block form_clas">
            <form>
              <div class="col py-3">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Contact Number               *"
                  id="contactNumber"
                />
                <span class="error" id="contactNumberError">
                </span>
              </div>
              <div class="col-md-12">
                <input type="email" 
                class="form-control" 
                id="email"
                 aria-describedby="emailHelp"
                  placeholder="Email ID">
                <span class="error" id="emailIdError">
                </span>
              </div>
            </form>
          </div>
          <div class="col-md-6 sm-6">
            <form>
              <div class="py-3 mb-2 mx-auto address_nav ">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Address                                                              "
                  id="address"
                  style="height: 97px;"
                />
                <span class="error" id="addressError">
                </span>
              </div>
            </form>
          </div>
          </div>
          <div class="Add_div">
          <button class="add" type="button" onclick="addData();">Add</button>
          </div>
          <br>
        </div>
      </div>

      <!-- Button trigger modal -->

<!-- Modal -->
<div id="myModal" class="modal fade">
	<div class="modal-dialog modal-confirm">
		<div class="modal-content">
			<div class="modal-header flex-column">						
				<h4 class="modal-title w-100">Are you sure?</h4>	
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
			</div>
			<div class="modal-body">
				<p>Do you really want to delete these records? This process cannot be undone.</p>
			</div>
			<div class="modal-footer justify-content-center">
				<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
				<button type="button" class="btn btn-danger" id="delete">Delete</button>
			</div>
		</div>
	</div>
</div> 

 
<div class="container-md -xs shadow-sm bg-white rounded">
  <div class="row">
    <div class="col-md-12 col-md-12  d-flex justify-content-center ">  
        <table>
          <table class="table table-striped col-md-12 table table-hover" id="table">
            <thead class="thead-light table">
              <tr>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Contact Number</th>
                <th scope="col">Email ID</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </table>
          </div>
          </div>
      </div>
    <script src="index.js" type="text/javascript"></script>
    <script src="./validate.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  </body>
</html>
